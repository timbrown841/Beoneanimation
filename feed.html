<!-- Custom Navigation Bar (auto-injected) -->
<nav class="custom-nav">
  <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">â˜°</button>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="#animation">Animation</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<script>
(function(){
  function tagByText(regex, id){
    try{
      var all = document.querySelectorAll('h1,h2,h3,h4,h5,p,div,section,header,main,footer,span,a');
      var found = null;
      for(var i=0;i<all.length;i++){
        var t = (all[i].textContent || '').trim();
        if(regex.test(t)){
          found = all[i];
          break;
        }
      }
      if(found){
        var node = found;
        for(var j=0;j<6 && node && node.parentElement; j++){
          if(node.id){ break; }
          // choose a semantic container if possible
          if(/SECTION|MAIN|HEADER|FOOTER/.test(node.tagName)){ break; }
          node = node.parentElement;
        }
        if(node && !node.id){
          node.id = id;
        }
      }
    }catch(e){}
  }

  // Bind anchors to real content when possible
  document.addEventListener('DOMContentLoaded', function(){
    // Animation candidates
    tagByText(/Animation|Portfolio|Our Work|Projects/i, 'animation');
    // Contact candidates
    tagByText(/Contact|Get in Touch|Email|Phone/i, 'contact');
    // About page might be a separate file; we still tag if the content exists here
    tagByText(/About(\s+Us)?|About\s+B1akman|About\s+BeOne/i, 'about');
  });

  // Hamburger toggle
  var toggle = document.querySelector('.custom-nav .nav-toggle');
  var list = document.querySelector('.custom-nav ul');
  if (toggle && list){
    toggle.addEventListener('click', function(){
      var open = list.classList.toggle('open');
      toggle.setAttribute('aria-expanded', String(open));
    });
  }

  // Active link on scroll + page-aware highlighting
  var links = document.querySelectorAll('.custom-nav a');
  function setActive(){
    // If this is about.html, highlight About
    var isAboutPage = /about\.html(\?|#|$)/i.test(location.pathname) || document.title.toLowerCase().includes('about');
    links.forEach(function(a){ a.classList.remove('active'); });
    if(isAboutPage){
      var al = document.querySelector('.custom-nav a[href$="about.html"]');
      if(al) al.classList.add('active');
      return;
    }
    // Otherwise use scrolling anchors
    var anchorLinks = document.querySelectorAll('.custom-nav a[href^="#"]');
    var sections = Array.prototype.map.call(anchorLinks, function(a){
      var sel = a.getAttribute('href'); 
      if(!sel) return null; 
      try{ return document.querySelector(sel); }catch(e){ return null; }
    }).filter(Boolean);
    var fromTop = window.scrollY + 140;
    var current = null;
    for (var i=0; i<sections.length; i++){
      if (sections[i].offsetTop <= fromTop){ current = sections[i]; }
    }
    if(current){
      var active = document.querySelector('.custom-nav a[href="#'+current.id+'"]');
      if(active) active.classList.add('active');
    } else {
      var home = document.querySelector('.custom-nav a[href$="index.html"]');
      if(home) home.classList.add('active');
    }
  }
  window.addEventListener('scroll', setActive, { passive: true });
  window.addEventListener('resize', setActive);
  document.addEventListener('DOMContentLoaded', function(){ setTimeout(setActive, 300); });

  // Smooth anchor fallback for older browsers
  document.addEventListener('click', function(e){
    var a = e.target.closest('.custom-nav a[href^="#"]');
    if(!a) return;
    var id = a.getAttribute('href');
    var target = null;
    try{ target = document.querySelector(id); }catch(err){}
    if(target){
      e.preventDefault();
      window.scrollTo({ top: target.offsetTop - 100, behavior: 'smooth' });
    }
  });
})();
</script>
